name: Extend PythonAnywhere Web App

on:
  workflow_dispatch:
  schedule:
    # 매주 월요일 0시 0분에 실행 (UTC 기준)
    - cron: '0 0 * * 1'

jobs:
  extend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager

    - name: Run the extend script
      env:
        PA_USERNAME: ${{ secrets.PA_USERNAME }}
        PA_PASSWORD: ${{ secrets.PA_PASSWORD }}
      run: python -u auto_extend_app.py

    - name: Upload Screenshot on Failure
      if: failure()  # 앞선 단계가 실패했을 때만 실행됨
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: error_screenshot.png
